<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Home Design Marques</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #fefaf3;
    }

    header {
      position: fixed;
      top: 0;
      width: 100%;
      background-color: black;
      color: white;
      z-index: 1000;
    }

    .nav-container {
      max-width: 1100px;
      margin: 0 auto;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 14px 20px;
    }

    .logo {
      font-size: 18px;
      font-weight: bold;
    }

    nav ul {
      list-style: none;
      display: flex;
      margin: 0;
      padding: 0;
    }

    nav ul li {
      margin-left: 30px;
    }

    nav ul li a {
      color: white;
      text-decoration: none;
      font-weight: bold;
      font-size: 15px;
    }

    nav ul li a:hover {
      text-decoration: underline;
    }

    /* Botón menú móvil */
    .menu-toggle {
      display: none;
      font-size: 26px;
      cursor: pointer;
    }

    .slider {
      height: 100vh;
      margin-top: 60px;
      position: relative;
      overflow: hidden;
    }

    .slider img {
      width: 100%;
      height: 100vh;
      object-fit: cover;
      display: none;
    }

    .slider img.active {
      display: block;
    }

    @media (max-width: 768px) {
      nav ul {
        display: none;
        flex-direction: column;
        background-color: black;
        position: absolute;
        top: 60px;
        left: 0;
        width: 100%;
        padding: 10px 0;
      }
      nav ul li {
        margin: 10px 0;
        text-align: center;
      }
      nav ul.active {
        display: flex;
      }
      .menu-toggle {
        display: block;
      }
    }
  </style>
</head>
<body>

<header>
  <div class="nav-container">
    <div class="logo">Home Design Marques</div>
    <div class="menu-toggle" id="menu-toggle">&#9776;</div>
    <nav>
      <ul>
        <li><a href="#tipos">Tipos de Madera</a></li>
        <li><a href="#productos">Productos</a></li>
        <li><a href="#contacto">Contacto</a></li>
      </ul>
    </nav>
  </div>
</header>

<div class="slider">
  <img src="img/slider1.jpg" alt="Slider 1" class="active">
  <img src="img/slider2.jpg" alt="Slider 2">
  <img src="img/slider3.jpg" alt="Slider 3">
</div>

<section id="tipos">
  <h2>Tipos de Madera</h2>
  <p>Aquí irá la información detallada sobre los distintos tipos de madera.</p>
</section>

<section id="productos">
  <h2>Productos</h2>
  <p>Aquí irá la sección de productos destacados.</p>
</section>

<section id="contacto">
  <h2>Contacto</h2>
  <p>Envíanos un mensaje o visítanos para conocer más.</p>
</section>

<script>
  // Slider
  let slideIndex = 0;
  const slides = document.querySelectorAll(".slider img");

  function showSlides() {
    slides.forEach((slide) => slide.classList.remove("active"));
    slides[slideIndex].classList.add("active");
    slideIndex = (slideIndex + 1) % slides.length;
  }

  // Mostrar el primero de inmediato
  showSlides();
  // Avanzar cada 5 segundos
  setInterval(showSlides, 5000);

  // Menú móvil
  document.getElementById("menu-toggle").addEventListener("click", function() {
    document.querySelector("nav ul").classList.toggle("active");
  });
</script>
</body>
</html>
