<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Home Design Márquez</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #fefaf3;
    }

    header {
      position: fixed;
      top: 0;
      width: 100%;
      background-color: black;
      color: white;
      z-index: 1000;
    }

    .nav-container {
      max-width: 1100px;
      margin: 0 auto;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 14px 20px;
    }

    .logo {
      font-size: 18px;
      font-weight: bold;
    }

    nav ul {
      list-style: none;
      display: flex;
      margin: 0;
      padding: 0;
    }

    nav ul li {
      margin-left: 30px;
    }

    nav ul li a {
      color: white;
      text-decoration: none;
      font-weight: bold;
      font-size: 15px;
    }

    nav ul li a:hover {
      text-decoration: underline;
    }

    /* Botón menú móvil */
    .menu-toggle {
      display: none;
      font-size: 26px;
      cursor: pointer;
    }

    .slider {
      height: 100vh;
      margin-top: 60px;
      position: relative;
      overflow: hidden;
    }

    .slider img {
      width: 100%;
      height: 100vh;
      object-fit: cover;
      display: none;
    }

    .slider img.active {
      display: block;
    }

    section {
      padding: 40px 20px;
      max-width: 1100px;
      margin: auto;
    }

    /* Tarjetas de maderas */
    .madera-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
      gap: 20px;
    }

    .madera-card {
      background-color: #fff2e6;
      border-radius: 12px;
      overflow: hidden;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      display: flex;
      flex-direction: column;
    }

    .madera-card img {
      width: 100%;
      height: 180px;
      object-fit: cover;
    }

    .madera-card-content {
      padding: 15px;
      flex-grow: 1;
    }

    .madera-card h3 {
      margin-top: 0;
      font-size: 18px;
      color: #5d3b2d;
    }

    .madera-card p {
      font-size: 14px;
      line-height: 1.4;
    }

    /* Productos */
    .producto {
      background-color: #fff2e6;
      padding: 20px;
      margin: 10px;
      border-radius: 12px;
      display: inline-block;
      width: 280px;
      text-align: center;
      vertical-align: top;
    }

    .producto img {
      max-width: 100%;
      border-radius: 8px;
      margin-bottom: 10px;
    }

    .producto h3 {
      font-size: 16px;
      margin: 5px 0;
    }
