<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Detalle del Producto - Home Design Márquez</title>
  <style>
    body {
      margin: 0;
      font-family: 'Arial', sans-serif;
      background-color: #fcf9f3;
      color: #3f2e2e;
    }

    nav {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background-color: white;
      padding: 1rem 2rem;
      position: fixed;
      top: 0;
      width: 100%;
      z-index: 10;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }

    nav .logo {
      font-weight: bold;
    }

    nav .nav-links a {
      margin-left: 1.5rem;
      text-decoration: none;
      color: #3f2e2e;
      font-weight: 500;
    }

    .container {
      max-width: 1000px;
      margin: 6rem auto 3rem;
      padding: 0 2rem;
      display: flex;
      flex-wrap: wrap;
      gap: 2rem;
      justify-content: center;
    }

    .img-container {
      flex: 1;
      min-width: 300px;
    }

    .img-container img {
      width: 100%;
      border-radius: 8px;
      object-fit: cover;
      max-height: 500px;
    }

    .details {
      flex: 1;
      min-width: 300px;
    }

    .details h1 {
      font-size: 1.8rem;
      margin-bottom: 1rem;
      color: #6c4c41;
    }

    .details p {
      margin: 0.5rem 0;
      line-height: 1.6;
    }

    .price {
      font-size: 1.5rem;
      font-weight: bold;
      color: #4a3b3b;
      margin: 1rem 0;
    }

    .btn {
      display: inline-block;
      background-color: #6c4c41;
      color: white;
      padding: 0.6rem 1.2rem;
      border-radius: 6px;
      text-decoration: none;
      margin-top: 1rem;
    }

    @media(max-width: 768px) {
      .container {
        flex-direction: column;
      }
    }
  </style>
</head>
<body>
  <nav>
    <div class="logo">Home Design Márquez</div>
    <div class="nav-links">
      <a href="index.html#productos">Productos</a>
      <a href="index.html#contacto">Contacto</a>
    </div>
  </nav>

  <div class="container">
    <div class="img-container">
      <img src="puerta.jpeg" alt="Mesa tallada artesanal">
    </div>
    <div class="details">
      <h1>Mesa tallada artesanal</h1>
      <p>Fabricada a mano con maderas seleccionadas de alta calidad. Ideal para interiores que buscan un toque rústico y elegante.</p>
      <p>Diseño exclusivo con acabados detallados y durabilidad garantizada.</p>
      <div class="price">$9,800 MXN</div>
      <a href="mailto:contacto@homedesignmarques.com?subject=Interés%20en%20Mesa%20Tallada" class="btn">Solicitar información</a>
    </div>
  </div>
</body>
</html>
