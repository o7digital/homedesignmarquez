<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Detalle del producto</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;500;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Roboto', sans-serif;
      margin: 0;
      padding: 2rem;
      background-color: #fdfaf6;
      color: #333;
    }

    .producto-detalle {
      max-width: 800px;
      margin: 0 auto;
    }

    h1 {
      color: #6d4c41;
    }

    img {
      max-width: 100%;
      border-radius: 10px;
      margin-bottom: 1rem;
    }

    .btn-volver {
      display: inline-block;
      margin-top: 2rem;
      background-color: #6d4c41;
      color: white;
      padding: 0.5rem 1rem;
      border-radius: 6px;
      text-decoration: none;
    }
  </style>
</head>
<body>
  <div class="producto-detalle">
    <h1 id="titulo"></h1>
    <p><strong>SKU:</strong> <span id="sku"></span></p>
    <img id="imagen" src="" alt="Producto" />
    <p><strong>Precio:</strong> <span id="precio"></span></p>
    <p><strong>Descripción:</strong> <span id="descripcion"></span></p>
    <a class="btn-volver" href="index.html">Volver al catálogo</a>
  </div>

  <script>
    const productos = [
      {
        sku: 'SKU004',
        titulo: 'Mesa tallada artesanal',
        precio: '$9,800 MXN',
        imagen: 'img/puerta.jpeg',
        descripcion: 'Mesa robusta de madera tallada a mano, perfecta como pieza central en tu hogar. Artesanía de alta calidad hecha en México.'
      },
      {
        sku: 'SKU005',
        titulo: 'Librero de madera para plantas',
        precio: '$2,900 MXN',
        imagen: 'img/librero.jpeg',
        descripcion: 'Librero decorativo y funcional para plantas y objetos pequeños. Estructura de madera con múltiples niveles.'
      }
    ];

    const params = new URLSearchParams(window.location.search);
    const index = parseInt(params.get('producto'));
    const producto = productos[index];

    if (producto) {
      document.getElementById('titulo').textContent = producto.titulo;
      document.getElementById('sku').textContent = producto.sku;
      document.getElementById('imagen').src = producto.imagen;
      document.getElementById('imagen').alt = producto.titulo;
      document.getElementById('precio').textContent = producto.precio;
      document.getElementById('descripcion').textContent = producto.descripcion;
    } else {
      document.querySelector('.producto-detalle').innerHTML = '<p>Producto no encontrado.</p>';
    }
  </script>
</body>
</html>
