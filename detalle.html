<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Detalle del Producto</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #fefaf3;
      color: #333;
    }

    header {
      position: fixed;
      top: 0;
      width: 100%;
      background-color: black;
      color: white;
      z-index: 1000;
    }

    .nav-container {
      max-width: 1100px;
      margin: 0 auto;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 14px 20px;
    }

    .logo {
      font-size: 18px;
      font-weight: bold;
    }

    nav ul {
      list-style: none;
      display: flex;
      margin: 0;
      padding: 0;
    }

    nav ul li {
      margin-left: 30px;
    }

    nav ul li a {
      color: white;
      text-decoration: none;
      font-weight: bold;
      font-size: 15px;
    }

    nav ul li a:hover {
      text-decoration: underline;
    }

    .container {
      max-width: 900px;
      margin: 100px auto 40px;
      padding: 20px;
      background-color: #fff2e6;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(0,0,0,0.05);
    }

    .producto-detalle {
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .producto-detalle img {
      max-width: 100%;
      border-radius: 8px;
      margin-bottom: 20px;
    }

    .producto-detalle h1 {
      font-size: 24px;
      margin: 0 0 10px;
    }

    .producto-detalle .sku {
      font-size: 14px;
      color: #555;
      margin-bottom: 10px;
    }

    .producto-detalle .precio {
      font-size: 20px;
      font-weight: bold;
      margin-bottom: 20px;
    }

    .producto-detalle p {
      line-height: 1.6;
      text-align: center;
    }

    .volver {
      display: block;
      text-align: center;
      margin-top: 30px;
      text-decoration: none;
      color: #5d3b2d;
      font-weight: bold;
    }

    .volver:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <header>
    <div class="nav-container">
      <div class="logo">Home Design Marques</div>
      <nav>
        <ul>
          <li><a href="index.html#productos">Productos</a></li>
          <li><a href="index.html#contacto">Contacto</a></li>
        </ul>
      </nav>
    </div>
  </header>

  <div class="container">
    <div class="producto-detalle">
      <img src="img/librero.jpeg" alt="Librero de madera">
      <h1>Librero de madera para plantas</h1>
      <div class="sku">SKU: SKU005</div>
      <div class="precio">$2,900 MXN</div>
      <p>Este hermoso librero de madera natural es ideal para organizar tus libros, plantas o decoraciones favoritas. Hecho artesanalmente con materiales duraderos y diseño moderno.</p>
    </div>
    <a class="volver" href="index.html">← Volver al catálogo</a>
  </div>
</body>
</html>
